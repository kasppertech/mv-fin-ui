<div class="p-grid p-col-12">
    <form>
        <p-fieldset legend="Usuários">
            <div class="p-col-12 box-totais">
                
                <p-card header="Dados do Usuário">
                    

                    <!-- <p-table class="table" [value]="contas" styleClass="p-datatable-responsive-demo" [paginator]="true"
                [rows]="5" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"  
                [rowsPerPageOptions]="[3,5,10]"> -->

                <p-table class="table" [value]="usuarios" styleClass="p-datatable-responsive-demo" [paginator]="true"
                [rows]="5" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"  
                [rowsPerPageOptions]="[3,5,10]">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Nome</th>
                                <th>E-mail</th>
                                <th>Usuario</th>
                                <th>Senha</th>
                                
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-c>
                            <tr>
                                <td>{{c.nome}}</td>
                                <td>{{c.email}}</td>
                                <td>{{c.usuario}}</td>
                                <td>{{c.senha}}</td>
                               
                                <td>
                                    <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text" (click)="edit(element)"></button>
                                    <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-text" (click)="deleteCliente(cliente)"></button>

                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </p-card>

            </div>
            
        </p-fieldset>
    </form>
</div>
